<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>

  <!-- Google fonts -->


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="root">
  <div class="card">
    <div class="login-screen">
      <div class="sign-up-info">
        <div class="sign-up-info-header-wrapper">
          <h1 class="sign-up-title">Become a member</h1>
          <p class="sign-up-text">Use social networks to join us instantly. <br> want spend any time conforming those boring emails.</p>
        </div>
        <div class="sign-up-social">
          <ul class="sign-upsocial-list">
            <li class="sign-up-social-item">
              <a href="#" class="sign-up-social-link">Sign up with google+</a>
            </li>
            <li class="sign-up-social-item">
              <a href="#" class="sign-up-social-link facebook">Sign up with facebook</a>
            </li>
            <li class="sign-up-social-item">
              <a href="#" class="sign-up-social-link twitter">Sign up with twitter</a>
            </li>
          </ul>
        </div>

        <div class="sign-up-email-wrapper">
          <h3 class="sign-up-email-text">You can still sign up with your email address</h3>
          <a class="sign-up-email-link" href="#" >sign up with email</a>
        </div>
      </div>
    </div>
    <div class="sign-up-img-wrapper">
      <img class="sign-up-img" src="img/side.jpg" alt="Sign up img">
    </div>
  </div>
</div>

</body>
</html>
